<h1 id="color me"><b>I LIKE COLORS</b></h1>

<script>
    function COLORS(event) {
        const elem = document.getElementById("color me")
        elem.style.color = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`
    }
    addEventListener("mousemove", COLORS);
</script>
